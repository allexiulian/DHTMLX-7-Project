<!DOCTYPE html>
<html>
    <head>
    	#parse("/fragments/account_header.html")
    	<script type="text/javascript">
    	var userid = '${user.id}';
    	</script>
    </head>
    

    <body>
    	
    	<div class="container employee-profile">
			
			
    	<div class="d-flex justify-content-end">
    	#if($role == 'Admin')
    	<div class="p-2"><button type="button" class="btn btn-primary" id="AdminButton">Admin</button></div>
    	
    	#end
    		<div class="p-2"><button type="button" class="btn btn-primary" id="LogoutButton">Logout</button></div>
    	</div>
    		
    		
  			<div class="row d-flex justify-content-center">
  				<div class="col-xs-1 text-center">
				<div class="profile-head">
					<h5>$user.name</h5>
					<h6>Full Stack Developer</h6>
					
				</div>
				</div>
			</div>
		
		
		<div class="row d-flex justify-content-center">
			<div class="col-md-0">
				<button type="button" class="btn btn-primary" id="requestVacation">Request Vacation</button>
			</div>
		</div>
    	
    	
    	<hr>
    	
    	
		<div class="row d-flex justify-content-center">
			<div class="col-md-4">
				<div class="tab-content profile-tab">
					<div class="tab-pane fade show active">
						<div class="row">
							<div class="col-md-6">
								<label>User Id</label>
							</div>
							<div class="col-md-6">
								<p>$user.id</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Name</label>
							</div>
							<div class="col-md-6">
								<p>$user.name</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Email</label>
							</div>
							<div class="col-md-6">
								<p>$user.email</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Phone</label>
							</div>
							<div class="col-md-6">
								<p>$user.phone</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Birth Date</label>
							</div>
							<div class="col-md-6">
								<p>$user.birthdate</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Address</label>
							</div>
							<div class="col-md-6">
								<p>$user.address</p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label>Country</label>
							</div>
							<div class="col-md-6">
								<p>$user.country</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<hr>
		<div class="row d-flex justify-content-center">
			<div class="col-md-0">
				<button type="button" class="btn btn-primary" id="viewVacation">View Vacation</button>
			</div>
		</div>
		
	
		#if($role == 'Admin')
		<br>
		<div class="row d-flex justify-content-center">
			<div class="col-md-12">
				<div id="list_vacation_2"></div>
			</div>
		</div>
		       <script type="text/javascript" src="static/public/js/account-admin.js"></script> 	
		<hr>
		#end
		
		
		
    	</div>
    	 <script type="text/javascript" src="static/public/js/public-account-functions.js"></script>
       <script type="text/javascript" src="static/public/js/account.js"></script>
    </body>
</html>
